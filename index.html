<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/minireset.css" />
  </head>
  <body>
    <nav class="sidebar">
      <section>
        <div class="sidebar-header">
          <img
            src="images/icons/view-dashboard.svg"
            alt="Dashboard icon"
            width="20px"
            height="auto"
          />
          <p>Dashboard</p>
        </div>
      </section>
      <section>
        <div>
          <img
            src="images/icons/home.svg"
            alt="Home icon"
            width="20px"
            height="auto"
          />
          <p>Home</p>
        </div>
        <div>
          <img
            src="images/icons/face-man-profile.svg"
            alt="Profile icon"
            width="20px"
            height="auto"
          />
          <p>Profile</p>
        </div>
        <div>
          <img
            src="images/icons/message.svg"
            alt="Messages icon"
            width="20px"
            height="auto"
          />
          <p>Messages</p>
        </div>
        <div>
          <img
            src="images/icons/history.svg"
            alt="History icon"
            width="20px"
            height="auto"
          />
          <p>History</p>
        </div>
        <div>
          <img
            src="images/icons/calendar-check.svg"
            alt="Tasks icon"
            width="20px"
            height="auto"
          />
          <p>Tasks</p>
        </div>
        <div>
          <img
            src="images/icons/account-group.svg"
            alt="Communities icon"
            width="20px"
            height="auto"
          />
          <p>Communities</p>
        </div>
      </section>
      <section>
        <div>
          <img
            src="images/icons/cog.svg"
            alt="Settings icon"
            width="20px"
            height="auto"
          />
          <p>Settings</p>
        </div>
        <div>
          <img
            src="images/icons/lifebuoy.svg"
            alt="Support icon"
            width="20px"
            height="auto"
          />
          <p>Support</p>
        </div>
        <div>
          <img
            src="images/icons/shield-check.svg"
            alt="Privacy icon"
            width="20px"
            height="auto"
          />
          <p>Privacy</p>
        </div>
      </section>
    </nav>
    <main class="main">
      <header class="header">
        <div class="header-search">
          <img
            src="images/icons/magnify.svg"
            alt="Search icon"
            width="20px"
            height="auto"
          />
          <input type="text" />
        </div>
        <div class="header-profile-1">
          <img
            src="images/icons/bell-ring-outline.svg"
            alt="Bell ring icon"
            width="20px"
            height="auto"
          />
          <img
            class="pfp"
            src="images/pfp.jpg"
            alt="Profile picture"
            width="30px"
            height="auto"
          />
          <p>Jasmir Medina</p>
        </div>
        <div class="header-profile-2">
          <img
            class="pfp"
            src="images/pfp.jpg"
            alt="Profile picture"
            width="50px"
            height="auto"
          />
          <div>
            <p>Hi there,</p>
            <p>Jasmir Medina (@fn-cafeina)</p>
          </div>
        </div>
        <div class="header-buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </header>
      <section></section>
    </main>
  </body>
</html>
