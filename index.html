<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/minireset.css" />
  </head>
  <body>
    <nav class="sidebar">
      <section>
        <div class="sidebar-header">
          <img
            src="icons/view-dashboard.svg"
            alt="Dashboard icon"
            width="20px"
            height="auto"
          />
          <p>Dashboard</p>
        </div>
      </section>
      <section>
        <div>
          <img
            src="icons/home.svg"
            alt="Home icon"
            width="20px"
            height="auto"
          />
          <p>Home</p>
        </div>
        <div>
          <img
            src="icons/face-man-profile.svg"
            alt="Profile icon"
            width="20px"
            height="auto"
          />
          <p>Profile</p>
        </div>
        <div>
          <img
            src="icons/message.svg"
            alt="Messages icon"
            width="20px"
            height="auto"
          />
          <p>Messages</p>
        </div>
        <div>
          <img
            src="icons/history.svg"
            alt="History icon"
            width="20px"
            height="auto"
          />
          <p>History</p>
        </div>
        <div>
          <img
            src="icons/calendar-check.svg"
            alt="Tasks icon"
            width="20px"
            height="auto"
          />
          <p>Tasks</p>
        </div>
        <div>
          <img
            src="icons/account-group.svg"
            alt="Communities icon"
            width="20px"
            height="auto"
          />
          <p>Communities</p>
        </div>
      </section>
      <section>
        <div>
          <img
            src="icons/cog.svg"
            alt="Settings icon"
            width="20px"
            height="auto"
          />
          <p>Settings</p>
        </div>
        <div>
          <img
            src="icons/lifebuoy.svg"
            alt="Support icon"
            width="20px"
            height="auto"
          />
          <p>Support</p>
        </div>
        <div>
          <img
            src="icons/shield-check.svg"
            alt="Privacy icon"
            width="20px"
            height="auto"
          />
          <p>Privacy</p>
        </div>
      </section>
    </nav>
    <main class="main"></main>
  </body>
</html>
